{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>  {% block title %} {% endblock title %}
       </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Template Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700"
      rel="stylesheet"
    />

    <!-- Template CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/preloader.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/circle.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'css/fm.revealator.jquery.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
 
    <!-- CSS Skin File -->
    <link href="{% static 'css/yellow.css' %}" rel="stylesheet" />


    <!-- Modernizr JS File -->
    <script src="{% static 'js/modernizr.custom.js' %}"></script>

  </head>

  <body class="{% block main %} {% endblock main %}">


    <!-- Header Starts -->
    <header class="header" id="navbar-collapse-toggle">
      <!-- Fixed Navigation Starts -->
      <ul
        class="
          icon-menu
          d-none d-lg-block
          revealator-slideup revealator-once revealator-delay1
        "
      >
        <li class="icon-box {% block homeactive %} {% endblock homeactive %}">
          <i class="fa fa-home"></i>
          <a href="/">
            <h2>Home</h2>
          </a>
        </li>
        <li class="icon-box {% block aboutactive %} {% endblock aboutactive %}">
          <i class="fa fa-user"></i>
          <a href="{% url 'About:About' %}">
            <h2>About</h2>
          </a>
        </li>
        <li class="icon-box {% block portfolioactive %} {% endblock portfolioactive %}">
          <i class="fa fa-briefcase"></i>
          <a href="{% url 'Portfolio:Portfolio' %}">
            <h2>Portfolio</h2>
          </a>
        </li>
        <li class="icon-box {% block contatctactive %} {% endblock contatctactive %}">
          <i class="fa fa-envelope-open"></i>
          <a href="{% url 'Contact:Contact' %}">
            <h2>Contact</h2>
          </a>
        </li>
        <li class="icon-box {% block blogactive %} {% endblock blogactive %}">
          <i class="fa fa-comments"></i>
          <a href="{% url 'Blog:Blog' %}">
            <h2>Blog</h2>
          </a>
        </li>
      </ul>
      <!-- Fixed Navigation Ends -->
      <!-- Mobile Menu Starts -->
      <nav role="navigation" class="d-block d-lg-none">
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul class="list-unstyled" id="menu">
            <li class="{% block mhomeactive %} {% endblock mhomeactive %}">
              <a href="/"
                ><i class="fa fa-home"></i><span>Home</span></a
              >
            </li>
            <li class="{% block maboutactive %} {% endblock maboutactive %}">
              <a href="{% url 'About:About' %}"
                ><i class="fa fa-user"></i><span>About</span></a
              >
            </li>
            <li class="{% block mportfolioactive %} {% endblock mportfolioactive %}">
              <a href="{% url 'Portfolio:Portfolio' %}"
                ><i class="fa fa-folder-open"></i><span>Portfolio</span></a
              >
            </li>
            <li class="{% block mcontatctactive %} {% endblock mcontatctactive %}">
              <a href="{% url 'Contact:Contact' %}"
                ><i class="fa fa-envelope-open"></i><span>Contact</span></a
              >
            </li>
            <li class="{% block mblogactive %} {% endblock mblogactive %}">
              <a href="{% url 'Blog:Blog' %}"
                ><i class="fa fa-comments"></i><span>Blog</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Mobile Menu Ends -->
    </header>
    <!-- Header Ends -->

    {% block body %} {% endblock body %}

    <!-- Template JS Files -->
    <script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
    <script src="{% static 'js/styleswitcher.js' %}"></script>
    <script src="{% static 'js/preloader.min.js' %}"></script>
    <script src="{% static 'js/fm.revealator.jquery.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'js/classie.js' %}"></script>
    <script src="{% static 'js/cbpGridGallery.js' %}"></script>
    <script src="{% static 'js/jquery.hoverdir.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    {% block scripts %} {% endblock %}
  </body>
</html>
